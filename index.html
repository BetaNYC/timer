                <h1 style="margin-bottom: 20px;">Toastmaster Timer</h1>

                    <div class="row-fluid" id="buttons" style="font-size: large"></div>
                    <br />
                    <div class="row-fluid" id="content" style="font-size: xx-large; height:20px; line-height:20px">
                        <div class="span2">
                            <input id="green-light" type="text" />
                        </div>
                        <div class="span2">
                            <input id="yellow-light" type="text" />
                        </div>

                        <div class="span2">
                            <input id="red-light" type="text" />
                        </div>

                        <div class="span2">
                            <button class="btn btn-large btn-primary" id="btnStart" type="button" value="Start">Start</button>
                        </div>
                        <div class="span2">
                            <button class="btn btn-large" id="btnReset" type="button" value="Reset">Reset</button>
                        </div>
                    </div>
                    <div class="row-fluid" id="trafficlight" style="font-size: 28em;line-height:600px">
                        0:00
                    </div>
                </div>
            </section>
        </div>
